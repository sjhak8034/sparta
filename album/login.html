<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Logout Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .button-container {
            position: relative;
            width: 150px;
            /* 버튼의 너비 */
        }

        .button-container button {
            position: absolute;
            width: 100%;
            height: 50px;
            /* 버튼의 높이 */
        }

        .logout-btn {
            display: none;
            /* 기본적으로 로그아웃 버튼을 숨김 */
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyBs6gjWrtrMd2q1mcre7sFFfslKGqsqbbc",
            authDomain: "sparta-95835.firebaseapp.com",
            projectId: "sparta-95835",
            storageBucket: "sparta-95835.appspot.com",
            messagingSenderId: "523568650661",
            appId: "1:523568650661:web:74edc132fec6349a7f304c",
            measurementId: "G-JK1LWY9BYQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#loginBtn").click(async function () {

            let ID = $('#ID').val();
            let pwd = $('#pwd').val();

            // data를 넣음
            
            const snapshot = await getDocs(collection(db, "user"));
            snapshot.forEach(doc => {
                console.log(doc.id, " => ", doc.data());
            });
            
            alert('로그인시도');
            
        })
        $(document).on("click", ".delete", async function () {

            let value = $(this).val();
            let data = JSON.parse(value);

            await deleteDoc(doc(db, "albums", data.id));
            alert("삭제 완료!");
            window.location.reload();
            // 추가적인 삭제 로직
        });

        


    </script>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Login/Logout Example</h1>
        <div class="button-container">
            <button id="loginBtn" class="btn btn-primary" onclick="toggleLogin()">Login</button>
            <button id="logoutBtn" class="btn btn-danger logout-btn" onclick="toggleLogin()">Logout</button>
        </div>
    </div>

    <script>
        window.onload = function () {
            const buttonState = localStorage.getItem('buttonState'); // 버튼 상태 불러오기
            if (buttonState === 'login') {
                document.getElementById("loginBtn").style.display = 'none'; // 숨기기
                document.getElementById("logoutBtn").style.display = 'block'
            } else {
                document.getElementById("loginBtn").style.display = 'block';
                document.getElementById("logoutBtn").style.display = 'none'; // 보이기
            
            }
        };
        function toggleLogin() {
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');

            if (loginBtn.style.display !== 'none') {
                // 로그인 버튼이 보일 때
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                localStorage.setItem('buttonState', 'login')
                alert('Logged in!'); // 로그인 시 알림
            } else {
                // 로그아웃 버튼이 보일 때
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                localStorage.setItem('buttonState', 'logout'); // 상태 저장
                alert('Logged out!'); // 로그아웃 시 알림
            }
        }
    </script>
</body>

</html>
