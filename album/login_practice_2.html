<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Logout Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-container {
            position: relative;
            width: 150px; /* 버튼의 너비 */
        }

        .button-container button {
            position: absolute;
            width: 100%;
            height: 50px; /* 버튼의 높이 */
        }

        .logout-btn {
            display: none; /* 기본적으로 로그아웃 버튼을 숨김 */
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Login/Logout Example</h1>
        <div class="button-container">
            <button id="loginBtn" class="btn btn-primary" onclick="toggleLogin()">Login</button>
            <button id="logoutBtn" class="btn btn-danger logout-btn" onclick="toggleLogin()">Logout</button>
        </div>
    </div>

    <script>
        function toggleLogin() {
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');

            if (loginBtn.style.display !== 'none') {
                // 로그인 버튼이 보일 때
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                alert('Logged in!'); // 로그인 시 알림
            } else {
                // 로그아웃 버튼이 보일 때
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                alert('Logged out!'); // 로그아웃 시 알림
            }
        }
    </script>
</body>

</html>
